machine:
    services:
        - docker
dependencies:
    pre:
        - sudo apt-get install build-essential
        - make build
    override:
        - docker info
        - docker
test:
    override:
        - make test
deployment:
    beta:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push arla/todomvc
notify:
    webhooks:
        - url: http://beta.kiloe.net:8080/service=todomvc&image=arla/todomvc&branch=master&token=$CDD_TOKEN
