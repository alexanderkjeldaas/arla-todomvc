machine:
    services:
        - docker
dependencies:
    pre:
        - sudo apt-get install build-essential
        - make build
    override:
        - docker info
test:
    override:
        - make test
deployment:
    beta:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - make release
            - curl --fail -d '-p 3000:3000 -v /var/lib/state/todomvc:/var/lib/arla/data -e AUTH_SECRET=testing -e DEBUG=true' "http://beta.kiloe.net:8080/?service=todomvc&image=arla/todomvc&token=$CDD_TOKEN"
